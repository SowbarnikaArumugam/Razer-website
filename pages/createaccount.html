<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razer ID</title>
    <link rel="icon" href="../assets/images/Razer-logo.png">
    <style>
       *{margin:0; padding:0;} body{
            margin: 0;
            background-image: url("../assets/images/Razer-login\ image.jpg");
            padding: 0;
            background-size: cover;
            background-repeat: no-repeat;
            box-sizing: border-box;
            height: 100vh;
        }
        .top{
            text-align: left;
            color:white ;
            background-color: black;
            font-size: 20px;

        }
        .full{
            color:white;
            font-family: 'Times New Roman', Times, serif;
            border: 5px solid black;
            background-color: BLACK;
            height: 700px;
            width: 370px;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
            line-height: 2.0;

        }
        .flex-container{
            width: 364px;
            height: 38px;
            margin-top: 26px;
            display: flex;
            gap:20px;
        }
        .flex-container>.box-flex{
            width:100%;
            height: 38px;
            overflow:hidden;
            margin-right: 15px;
            display: inline-block;
            border: 0.5px solid blue;
            gap:20px;
        }

    </style>

<body>
    <div class="top">
        <p>Razer ID</p>
        <br>
        <hr color="green" width="100%">
    </div>
    <div class="full">
        <center>
            <div class="full-box"></div>
            <form method="POST">
                
              <h2>CREATE RAZER ID ACCOUNT</h2>
              <p>Razer ID is a unified account for all Razer services</p>
              <div class="flex-container">
                <div class="flex-box">
                  <button class="item-1">Box1</button>
                  <button class="item-2">Box2</button>
                  <button class="item-3">Box3</button>
                </div>
              </div>
                  
            
            </form>
            </div>
        </center>
